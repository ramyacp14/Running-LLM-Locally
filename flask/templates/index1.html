<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Summarize a Webpage</h1>

    <form method="POST" action="/">
        <input type="text" name="url_input" placeholder="Enter the URL of a webpage" value="{{ url_input }}">
        <input type="submit" value="Summarize">
    </form>

    {% if response %}
    <div class="response-container">
        <h2>Summary:</h2>
        <p>{{ response }}</p>
    </div>
    {% endif %}

</body>
</html>
